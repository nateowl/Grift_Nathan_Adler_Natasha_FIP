<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kleenex - Contact</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="css/main.css" rel="stylesheet" type="text/css" media="screen">

  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <!--Start of Site Container-->
    <h1 class="hidden">Kleenex - Contact</h1>
    <header class="header">
      <h2 class="hidden">Header</h2>
      <img class="logo" src="images/logoKBwhiteSimple.svg" alt="Logo Kleenex">
      <nav class="nav">
        <h2 class="hidden">Nav</h2>
        <div class="mob-header">
          <img id="hamburger" src="images/hamburger-menu.svg" alt="Hamburger Menu">
        </div>
        <div class="mob-nav mob-nav__hidden">
          <div class="exit-btn">
              <img id="exitbtn" src="images/exit-menu.svg" alt="Exit Menu">
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="process.html">Process</a></li>
            <li><a href="beer.html">Beer</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="des-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="process.html">Process</a></li>
            <li><a href="beer.html">Beer</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="container-contact">
      <div class="container">
        <div class="container-contact__top">
          <div class="envolope__top"></div>
        </div>
        <div class="container-contact__bottom">
          <div class="envolope__back"></div>
          <div class="envolope__front">
            <div class="submit__btn">
              <button class="btn" id="submit-btn">Submit</button>
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="contact__form">
            <div class="form__logo">
              <img src="images/logoRed.png" alt="Logo">
            </div>

            <form class="contact__form--form" action="index.html" method="POST">
              <h2>Send Us Some Mail?</h2>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Name">

              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email">

              <label for="message">Message</label>
              <textarea name="message" id="message" placeholder="Message"></textarea>
            </form>
          </div>
        </div>
      </div>
    </section>


    <footer class="footer">
      <h2 class="hidden">Footer</h2>
      <div class="footer-logo">
        <img src="images/logoKBwhiteSimple.svg" alt="Logo Kleenex">
      </div>
      <nav class="footer-nav des-nav">
        <h3 class="hidden">Footer Nav</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="process.html">Process</a></li>
          <li><a href="beer.html">Beer</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>

  </div>
  <!--End of Site Container-->
  <script src="js/main.js"></script>
</body>

</html>
